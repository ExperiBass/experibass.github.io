<!DOCTYPE html>
<html>

    <head>
        <style>
            body {
                background-color: #ddd;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }

            body>div {
                min-width: 300px;
                max-width: 400px;
                aspect-ratio: 3 / 2;
                display: flex;
                flex-direction: column;
                flex: 1
            }

            body>div>div {
                width: 100%;
                flex: 1;
            }

            h3 {
                font-family: sans-serif;
                text-transform: capitalize;
                display: block;
                height: 10px;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <script>
            const body = document.body
            async function buildFlags() {
                const FLAGS = await (await fetch("https://raw.githubusercontent.com/ExperiBass/cli-pride-flags/master/src/flags.json")).json()
                for (const [flag, colors] of Object.entries(FLAGS)) {
                    let flagDiv = `<div id="${flag}">\n`
                    for (const color of colors) {
                        flagDiv += `<div style="background-color:${color.code};flex:${color.height}"></div>\n`
                    }
                    flagDiv += `<h3>${flag}</h3>\n</div>`
                    document.body.innerHTML += flagDiv
                }
            }
            buildFlags()
        </script>
    </body>

</html>
